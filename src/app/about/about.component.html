<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row min-vh-100">
        <div
          class="col-3 col-md-3 col-lg-3 my-1 col-sm-6 d-flex justify-content-center "
          *ngFor="let employee of employers; let odd = odd"
        >
          <div
            class="card"
            [ngClass]="{ 'odd-card-body': odd }"
            style="width: 10rem;"
          >
            <img
              class="card-img-top"
              src="{{employee.img}}"
              alt="Pietrek"
            />
            <div class="card-body">
              <div class="card-text">
                <p>{{ employee.name }}</p>
                <p>{{ employee.about }}</p>
              </div>
              <button color="unique" class="waves-light" mdbWavesEffect>test</button>        // do poprawki
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
